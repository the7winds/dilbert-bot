name: Check
on: [push]
jobs: 
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo check
      - run: cargo clippy -- -D warnings
      - run: cargo test
      - run: cargo fmt --all -- --check
